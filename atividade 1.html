<html>
    <head>
            <meta charset="utf-8">
        <script>
            function MudarCordoFundo(Fundo) {
                switch (Fundo){
                    case 'Vermelho': document.bgColor = 'red'; break
                    case 'Verde': document.bgColor = 'green'; break
                    case 'Azul': document.bgColor = 'blue'; break
                    case 'Amarelo': document.bgColor = 'yellow'; break
                }
            }
            </script>
    </head>
 <body>

    <b>Selecione a Cor do Fundo</b>
    <form name="MudarFundo">
    <input type="radio" name="Fundo" onclick="MudarCordoFundo ('Vermelho');">Vermelho<br>    
    <input type="radio" name="Fundo" onclick="MudarCordoFundo ('Verde');">Verde<br>   
    <input type="radio" name="Fundo" onclick="MudarCordoFundo ('Azul');">Azul<br>   
    <input type="radio" name="Fundo" onclick="MudarCordoFundo ('Amarelo');">Amarelo<br>   
    </form>
 </body>
 </html>
