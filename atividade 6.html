<html>
    <head>
            <meta charset="utf-8">
        <script type="text/javascript">{
            function palindrome(){
                revString = ""; 
                inpString = document.getElementById("text").value;
                i = inpString.length;

                for(var j=i; j>=0; j--)
{ 
    revString = revString + inpString.charAt(j);
    //document.write(revString+"<br>");
           }
           if(inpString === revString){
               alert(inpString+ " É um Palindrome")
           }
           else{
            alert(inpString+ " Não é um Palindrome")
           }
            }
}
            </script>
    </head>
 <body>
    Escreva a Palavra: <input type="text" id="text">
<input type="submit" value="Check" onclick="palindrome()">

 </body>
 </html>
